<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora do Preço Justo da Ação (Método Graham)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora Preço Justo Ação (Método Graham)</h1>
  <script src="metodo_graham.js"></script>
  <form onsubmit="calcularPrecoJusto(); return false;">
    <label for="vpa">Valor Patrimonial por Ação (VPA):</label>
    <input type="number" id="vpa" name="vpa" required step="0.01">

    <label for="lpa">Lucro por Ação (LPA):</label>
    <input type="number" id="lpa" name="lpa" required step="0.01">

    <button type="submit">Calcular</button>
  </form>
  <div id="resultado">
    <p>Preço Justo da Ação: R$ <span id="precoJusto"></span></p>
  </div>
</body>
</html>
